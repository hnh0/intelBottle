<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>瓶子</title>
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <link rel="stylesheet" href="./style/common.css" media="all">
    <link rel="stylesheet" href="./style/kn.css" media="all">

</head>
<body>
    <div class="wrapper">   
        <div class="logo"></div>
        <div class="main">
            <section class="page1 swipe">11111111</section>
            <section class="page2 swipe">22222222</section>

            <!-- 型格瓶 -->
            <section class="page3 swipe">33333333</section><!-- /.page3 -->
            <section class="page4 swipe bg_detail">
                <video playsinline webkit-playsinline id="xingge2" src="video/xingge/xingge2.mov"></video>
                <img class="video_img" src="video/xingge/xingge2.jpg" alt="">

                <video playsinline webkit-playsinline id="xingge1" class="hidden" src="video/xingge/xingge1.mov"></video>
                <img class="video_img" src="video/xingge/xingge1.jpg" alt="">

                <div class="slogan_wrap">
                    <img src="./img/turn.png" alt="" class="turn">
                    <h2 class="slogan">360度立体投影 横置屏幕体验</h2>    
                </div><!-- /.slogan_wrap -->
                
                <div class="down_tip"></div>
            </section><!-- /.page4 -->
            <section class="page5 bg_detail line_page">
                <div class="line_video_wrap begin_show">
                    <div class="slogan_wrap slogan_top begin_show">
                        <h2 class="slogan">拥有了英特尔芯 瓶子都如此超能</h2>    
                    </div><!-- /.slogan_wrap -->

                    <video playsinline webkit-playsinline src="video/xingge/xingge_line_bottle.mov" id="" class="video_line_bottle begin_show"></video>
                    <img src="video/xingge/xingge2.jpg" alt="" class="video_img begin_op1">
                    <img src="video/xingge/xingge_line_bottle.png" alt="" class="img_line_bottle begin_op1">

                    <div class="change_videos begin_op0">
                        <video playsinline webkit-playsinline class="ball_show begin_op1 begin_show" src="video/ball_show.mov"></video>
                        <video playsinline webkit-playsinline class="ball_hide begin_op0 begin_show" src="video/ball_hide.mov"></video>
                        <!-- <video playsinline webkit-playsinline class="space" loop="loop" src="video/space.mov"></video> -->
                    </div><!-- /change_videos -->

                    <video playsinline webkit-playsinline src="video/xingge/xingge_line_computer.mov" class="video_line_computer hidden begin_hidden"></video>
                    <img src="video/xingge/xingge_line_computer.png" alt="" class="img_line_computer hidden begin_hidden">

                    <div class="bottom_text begin_show">
                        <p class="bottom_text_normal begin_show">运用变型翻转技术<br />
                        型格瓶将实现多面投影功能</p>
                        
                        <p class="restructuring hidden begin_hidden">英特尔科技基因<br />
                        正在为您重组中…</p>
                    </div><!-- /.bottom_text -->
                </div><!-- /.line_video_wrap -->
            </section><!-- /.page5 -->
            <!-- 型格瓶 -->

            <!-- 感观瓶 -->
            <section class="page6 page_ganguan swipe">666666</section><!-- /.page6 -->
            <section class="page7 page_ganguan swipe bg_detail">
                <video playsinline webkit-playsinline id="ganguan0" class="video_start begin_show" src="video/ganguan/ganguan0.mov"></video>
                <img id="rotate" class="default_img begin_show" src="video/ganguan/ganguan_start.jpg" alt="">

                <video playsinline webkit-playsinline id="ganguan1" class="video_start hidden begin_hidden" src="video/ganguan/ganguan1.mov"></video>
                <img id="ganguanImg1" class="video_img hidden begin_hidden" src="video/ganguan/ganguan1.jpg" alt="">

                <div class="slogan_wrap begin_show">
                    <h2 class="slogan">
                        <span class="begin_show">旋转瓶盖</span>
                        <span class="hidden begin_hidden">智能3D扫描</span>
                        <span class="hidden begin_hidden">3D人形影像已建立</span>
                    </h2>
                </div><!-- /.slogan_wrap -->
                
                <div class="down_tip hidden begin_hidden"></div>
            </section><!-- /.page7 -->
            <section class="page8 page_ganguan bg_detail line_page">
                <div class="line_video_wrap begin_show">
                    <div class="slogan_wrap slogan_top begin_show">
                        <h2 class="slogan">拥有了英特尔芯 瓶子都如此超能</h2>    
                    </div><!-- /.slogan_wrap -->

                    <video playsinline webkit-playsinline src="video/ganguan/ganguan_line_bottle.mov" id="" class="video_line_bottle begin_show"></video>
                    <img src="video/ganguan/ganguan1.jpg" alt="" class="video_img begin_op1">
                    <img src="video/ganguan/ganguan_line_bottle.png" alt="" class="img_line_bottle begin_op1">

                    <div class="change_videos begin_op0">
                        <video playsinline webkit-playsinline class="ball_show begin_op1 begin_show" src="video/ball_show.mov"></video>
                        <video playsinline webkit-playsinline class="ball_hide begin_op0 begin_show" src="video/ball_hide.mov"></video>
                        <!-- <video playsinline webkit-playsinline class="space" loop="loop" src="video/space.mov"></video> -->
                    </div><!-- /change_videos -->

                    <video playsinline webkit-playsinline src="video/ganguan/ganguan_line_computer.mov" class="video_line_computer hidden begin_hidden"></video>
                    <img src="video/ganguan/ganguan_line_computer.png" alt="" class="img_line_computer hidden begin_hidden">

                    <div class="bottom_text begin_show">
                        <p class="bottom_text_normal begin_show">运用Real Sense技术<br />
                        感观瓶将实现即时3D扫描功能</p>
                        
                        <p class="restructuring hidden begin_hidden">英特尔科技基因<br />
                        正在为您重组中…</p>
                    </div><!-- /.bottom_text -->
                </div><!-- /.line_video_wrap -->
            </section><!-- /.page8 -->
            <!-- 感观瓶 -->
      
        </div>
    </div> <!-- wrapper -->


<script type="application/javascript" src="./js/zepto.js"></script>
<script type="application/javascript" src="./js/touch.js"></script>

    swipe.fSwipe(7)
</script>

</html>
